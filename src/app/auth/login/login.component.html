<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading" #loginForm="ngForm" (submit)="onLogin(loginForm)">
      <mat-form-field>
          <input required email matInput name="email" type='email' #emailInput="ngModel" ngModel placeholder="E-mail">
          <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input required matInput name="password" type="password" ngModel #passwordInput="ngModel" placeholder="Password">
          <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
        </mat-form-field>
        <button color='accent' mat-raised-button type="submit" *ngIf="!isLoading">Login</button>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</mat-card>
